[package]
name = "reql"
description = "A native RethinkDB driver"
version = "0.0.6"
license = "MIT/Apache-2.0"
repository = "https://github.com/rust-rethinkdb/reql"
documentation = "https://docs.rs/reql/*/reql/commands/"
readme = "README.md"
keywords = ["database", "rethinkdb", "reql", "driver"]
categories = ["database"]
authors = ["rushmorem <rushmore@webenchanter.com>"]

[dependencies]
ql2 = "1.1"
protobuf = "1.1"
slog = { version = "1.2", features = ["release_max_level_warn"] }
#uuid = { version = "0.3", features = ["v4", "serde", "use_std"] }
uuid = { git = "https://github.com/rushmorem/uuid", branch = "update-serde", features = ["v4", "serde", "use_std"] }
byteorder = "1.0"
bufstream = "0.1"
serde = "0.9"
serde_json = "0.9"
serde_derive = "0.9"
derive-error = "0.0.3"
futures = "0.1"
tokio-core = "0.1"
tokio-proto = "0.1"
scram = { git = "https://github.com/tomprogrammer/scram", rev = "426655b796a2b931a7d50a1a64bdacb8da32862e" }
reql-derive = { path = "./reql-derive" }

[dev-dependencies]
rspec = "1.0.0-beta.3"
slog-term = "1.3"

[badges]
travis-ci = { repository = "rust-rethinkdb/reql" }
